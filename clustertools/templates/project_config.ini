# default configuration for individual projects
# See the README for a guide to setting these values
# TODO(?): add [scripts] section for controlling names of uploaded scripts

[general]
input_datadir = data/input
output_datadir = data/output
job_basename = INFER
cmd_wrapper = INFER

[runtime_environment]
modules = python
virtual_env_type =
virtual_env_name =
use_cluster_environ = true
environ =

[pbs_params]
directive_prefix = INFER
queue = largeq
n_nodes = 1
ppn = 1
wall_time = 10:00:00

[notifications]
email =
job_submitted = false
all_jobs_submitted = false
job_finished = false
all_jobs_finished = false
job_aborted = true

[monitoring]
auto_monitor_jobs = false
auto_resubmit_failed = false